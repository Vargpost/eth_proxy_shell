<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <title>ADL overdrive</title>
	
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdn.polyfill.io/v1/polyfill.min.js?features=Intl.~locale.en"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	

    <link href="style.css" rel="stylesheet">	
	
    <script src="handlebars-intl.min.js"></script>
    <script src="script.js"></script>
  </head>



  <body>
    <script id="stats-template" type="text/x-handlebars-template">
      <div class="row marketing">
		
        <div class="col-xs-12">
          <h4>ADL overdrive </h4>
		
          <div class="table-responsive">
            <table class="table table-condensed">
			
              <tr>
              	<th>Name</th>
                <th>Num device</th>
                <th>Overdrive version</th>
              </tr>
			
			  <tr class="danger">
              	<td>{{ name }}</td>
              	<td>{{ numdev }}</td>
              	<td>{{ ovrver }}</td>
              </tr>
			
            </table>
		  </div>
			
		  <div class="table-responsive">
			<table class="table">
              <tr>
              	<th> Name GPU</th>
				<th> Id GPU</th>
				<th> Temperature </th>
				<th> Fan </th>
				<th> EngineClock </th>
				<th> MemoryClock </th>
				<th> Vddc </th>
				<th> ActivityPercent </th>
				
              </tr>
			{{#each groupGpu}}
			  <tr class="warning">
				<td>{{ name }}</td>
				<td>{{ aid }}</td>
				<td>{{ tmpr }}</td>
				<td>{{ fan }}</td>
				<td>{{ engclk }}</td>
				<td>{{ memclk }}</td>
				<td>{{ vdd }}</td>
				<td>{{ actperc }}</td>
              </tr>
			{{/each}}
            </table>
			
          </div>
        </div>
		
      </div>
    </script>


    <div class="container">
      <div class="header clearfix">
        <h3 class="text-muted">AdL</h3>
      </div>
	
      <div id="alert" class="alert alert-danger hide" role="alert">
        <strong>An error occured while polling GPU state.</strong>
        Make sure service is running.
      </div>
	
      <a name="stats"></a>
      <div id="stats"></div>
    </div>
	
	
    <footer class="footer">
      <div class="container">
      
      </div>
    </footer>
	
  </body>
</html>
